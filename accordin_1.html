<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion UI</title>
    <!-- ===== REMICON CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .customAccordion {
        max-width: 600px;
        margin: 20px auto;
        border: 2px solid #f9f9f9;
        border-radius: 5px;
        background-color: #fff;
        overflow: hidden;
      }

      .customAccordion-item {
       bottom: 2px solid #f9f9f9;
       box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }

      .customAccordion-item:last-child {
        border-bottom: none;
      }

      .customAccordion-header {
        background-color: #f7f7f7;
        color: #003087;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        border: none;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      .customAccordion-header.active {
        background-color: #003087;
        color: #fff;
      }

      .customAccordion-header .icon {
        font-size: 2rem;
        transition: transform 0.3s ease;
      }

      .customAccordion-content {
        padding: 15px;
        font-size: 14px;
        color: #333;
        display: none;
      }

      .customAccordion-content.show {
        display: block;
        background-color: #003087;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="customAccordion bg-transparent border border-0">
      <div class="customAccordion-item mb-4">
        <button class="customAccordion-header active">
          <span>
            <i class="fs-4 ri-question-line"></i> Non consectetur a erat nam at
            lectus urna duis?</span
          >
          <span class="icon"><i class="ri-arrow-down-s-fill"></i></span>
        </button>
        <div class="customAccordion-content show">
          Feugiat pretium nibh ipsum consequat. Tempus iaculis urna id volutpat
          lacus laoreet non curabitur gravida. Venenatis lectus magna fringilla
          urna porttitor rhoncus dolor purus non.
        </div>
      </div>
      <div class="customAccordion-item mb-4">
        <button class="customAccordion-header">
          <span
            ><i class="fs-4 ri-question-line"></i> Feugiat scelerisque varius
            morbi enim nunc faucibus a pellentesque?</span
          >
          <span class="icon"><i class="ri-arrow-drop-right-fill"></i></span>
        </button>
        <div class="customAccordion-content">Content goes here.</div>
      </div>
      <div class="customAccordion-item mb-4">
        <button class="customAccordion-header">
          <span
            ><i class="fs-4 ri-question-line"></i> Dolor sit amet consectetur
            adipiscing elit pellentesque?</span
          >
          <span class="icon"><i class="ri-arrow-drop-right-fill"></i></span>
        </button>
        <div class="customAccordion-content">Content goes here.</div>
      </div>
    </div>

    <script>
      const accordionHeaders = document.querySelectorAll(".customAccordion-header");

      accordionHeaders.forEach((header) => {
        header.addEventListener("click", () => {
          const currentlyActive = document.querySelector(
            ".customAccordion-header.active"
          );
          const content = header.nextElementSibling;
          const icon = header.querySelector(".icon i");

          // Close the currently active accordion
          if (currentlyActive && currentlyActive !== header) {
            currentlyActive.classList.remove("active");
            currentlyActive.nextElementSibling.classList.remove("show");
            currentlyActive
              .querySelector(".icon i")
              .classList.remove("ri-arrow-down-s-fill");
            currentlyActive
              .querySelector(".icon i")
              .classList.add("ri-arrow-drop-right-fill");
          }

          // Toggle the current accordion
          header.classList.toggle("active");
          content.classList.toggle("show");

          // Toggle icon between down and right
          if (content.classList.contains("show")) {
            icon.classList.remove("ri-arrow-drop-right-fill");
            icon.classList.add("ri-arrow-down-s-fill");
          } else {
            icon.classList.remove("ri-arrow-down-s-fill");
            icon.classList.add("ri-arrow-drop-right-fill");
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
